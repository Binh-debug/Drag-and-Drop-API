<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project #21 - Simple Drag and Drop</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Simple Drag & Drop</h1>
      <section class="list-container">
        <div class="list">
          <div class="item" draggable="true">item 1</div>
          <div class="item" draggable="true">item 2</div>
          <div class="item" draggable="true">item 3</div>
          <div class="item" draggable="true">item 4</div>
          <div class="item" draggable="true">item 5</div>
          <div class="item" draggable="true">item 6</div>
          <div class="item" draggable="true">item 7</div>
          <div class="item" draggable="true">item 8</div>
        </div>
        <div class="list"></div>
        <div class="list"></div>
        <div class="list"></div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
